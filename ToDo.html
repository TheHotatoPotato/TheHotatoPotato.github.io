    <div id="input-field">
        <h1 class="form-placement">TODO</h1>
        <form name="form">
            <input name="task" type="text" placeholder="Enter Task" id="input-field" class="form-placement">

        <div id="task-log">
            <ul id="list">
                <li>This is what a task looks like.<i onclick="deleteTask(this)" class="fa-solid fa-trash-can"></i></li>
                <li>Click on the trash can to remove tasks.<i onclick="deleteTask(this)" class="fa-solid fa-trash-can"></i></li>
            </ul>
        </div>
    </div>
